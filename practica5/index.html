<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Iconos -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="container__body">
        <div>
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>
        <div class="container__body-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <ul class="container__social-links">
        <li>
          <a href="facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="instagram.com"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
